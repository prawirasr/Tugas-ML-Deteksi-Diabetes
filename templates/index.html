{% extends 'base.html' %}

{% block head %}
<title>Tugas Machine Learning</title>
{% endblock %}

{% block body %}
<div class="form-container">
    <h1>Deteksi Diabetes</h1>
    <form method="post" action="/">
      <div class="form-group">
        <label for="melahirkan">Banyak Melahirkan</label>
        <input type="text" id="melahirkan" name="melahirkan" placeholder="Masukan jumlah melahirkan" required />
      </div>
      <div class="form-group">
        <label for="glukosa">Kadar Glukosa</label>
        <input type="text" id="glukosa" name="glukosa" placeholder="Masukan Kadar glukosa" required />
      </div>
      <div class="form-group">
        <label for="darah">Tekanan Darah</label>
        <input type="text" id="darah" name="darah" placeholder="Masukan tekanan darah" required />
      </div>
      <div class="form-group">
        <label for="kulit">Tebal Kulit</label>
        <input type="text" id="kulit" name="kulit" placeholder="Masukan ketebalan kulit" required />
      </div>
      <div class="form-group">
        <label for="insulin">Kadar Insulin</label>
        <input type="text" id="insulin" name="insulin" placeholder="Masukan kadar insulin" required />
      </div>
      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="text" id="bmi" name="bmi" placeholder="Masukan BMI" required />
      </div>
      <div class="form-group">
        <label for="riwayat">Riwayat Diabetes</label>
        <input type="text" id="riwayat" name="riwayat" placeholder="Masukan derajat diabetes keturunan" required />
      </div>
      <div class="form-group">
        <label for="umur">Umur</label>
        <input type="text" id="umur" name="umur" placeholder="Masukan umur" required />
      </div>
      <br>
      <button type="submit" class="submit-btn">Prediksi â†’</button>
    </form>
  </div>
{% endblock %}
